{% extends 'accounts/main.html' %} {% load static %} {% block content %}

<br />
<div class="row">
  <div class="col-md-6">
    <div class="card card-body">
      <p>Are you sure you want to delete "{{item}}"?</p>
      <!--Yo 'item' vanni views.py ko 'deleteOrder' vanni method bata ayeko ho -->

      <form action="{% url 'delete_order' item.id  %}" method="POST">
        <!--when confirm is clicked then yo url("{% url 'delete_order' item.id  %}") ma jancha and Yo url ma janu vaneko views.py ko 'deleteOrder' ma vayeko if method==POST run vayera delete action perform hunu ho.-->

        {% csrf_token %}
        <a class="btn btn-warning" href="{% url 'home' %}">Cancel</a>

        <input class="btn btn-danger" type="submit" name="Confirm" />
      </form>
    </div>
  </div>
</div>

{% endblock %}
